<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #f7f7f9; 
            color: #222; 
        }
        h1 { 
            color: #0066cc; 
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web Page</h1>
        <p>This is a simple web page created with HTML.</p>
        <ul>
            <li>Easy to customize</li>
            <li>Responsive layout</li>
            <li>Clean design</li>
        </ul>
        <p>Learn more about <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML</a>.</p>
    </div>
</body>
</html>
